<!DOCTYPE html>
<html>
<head>
  <title>CSS Types</title>
  <style>
    body { background-color: #eef; font-family: Arial; } /* Internal CSS */
    .external { color: green; font-weight: bold; }
  </style>
  <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>
  <h1 style="color:red;">Inline CSS Heading</h1> <!-- Inline CSS -->
  <p class="external">This is styled with external CSS.</p>
</body>
</html>
