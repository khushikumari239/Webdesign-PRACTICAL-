<!DOCTYPE html>
<html>
<head>
  <title>Modern Homepage with Iframes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      width: 20%;
      float: left;
      background: #f4f4f4;
      padding: 20px;
      height: 90vh;
    }
    main {
      width: 80%;
      float: left;
      height: 90vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Homepage</h1>
  </header>

  <nav>
    <h3>Navigation</h3>
    <a href="https://en.wikipedia.org/wiki/Home_page" target="content">Home</a>
    <a href="https://en.wikipedia.org/wiki/HTML" target="content">HTML</a>
    <a href="https://en.wikipedia.org/wiki/CSS" target="content">CSS</a>
    <a href="https://en.wikipedia.org/wiki/JavaScript" target="content">JavaScript</a>
  </nav>

  <main>
    <iframe name="content" srcdoc="<h2>Welcome!</h2><p>Select a topic from the menu.</p>"></iframe>
  </main>

</body>
</html>
