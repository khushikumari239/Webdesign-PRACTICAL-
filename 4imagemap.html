<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable World Map</title>
</head>
<body>

  <h3>🌍 Click on the Image Map</h3>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/World_map_blank_without_borders.svg/800px-World_map_blank_without_borders.svg.png"
       usemap="#worldmap" width="800" alt="World Map">

  <map name="worldmap">
    <!-- India hotspot -->
    <area shape="rect" coords="420,320,460,360" href="https://en.wikipedia.org/wiki/India" alt="India" target="_blank">
    
    <!-- China hotspot -->
    <area shape="rect" coords="490,270,530,310" href="https://en.wikipedia.org/wiki/China" alt="China" target="_blank">
  </map>

</body>
</html>
